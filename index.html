<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="style.css" />
	<title>Weather.me</title>

</head>
<body>
	<div class="time">
		<h1 id="time-zone">Time should be here</h1>
	</div>

	<div class="location">
		<h1 class="location-timezone">locating locations</h1>
		<canvas class="icon" width="138" height="138"></canvas>
	</div>

	<div class="temperature">

		<div class="degree-section">
			<h2>Temperature&nbsp;</h2>
			<h2 class="temperature-degree">some numbers</h2>
			<span>F</span>
		</div>

		<h2 class="temperature-description">Your Boi Weather's Calling</h2>
		<h2 class="temperature-suggestion">something should be here</h2>
	</div>


		<script src="skycons.js"></script>
		<script src="app.js"></script>
	</body>
</html>
